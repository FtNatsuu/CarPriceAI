<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction du Prix de Voiture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f1f1;  /* Couleur de fond derrière le rectangle */
            font-family: Arial, sans-serif;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;  /* Réduit la largeur du formulaire */
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;  /* Centrer horizontalement */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="number"], select {
            width: 100%;
        }

        .btn-block {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-block:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entrez les informations de votre voiture</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="brand">Marque</label>
                <select class="form-control" id="brand" name="brand" required>
                    {% for brand in brands %}
                    <option value="{{ brand }}">{{ brand }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="model">Modèle</label>
                <select class="form-control" id="model" name="model" required>
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="transmission">Transmission</label>
                <select class="form-control" id="transmission" name="transmission" required>
                    {% for transmission in transmissions %}
                    <option value="{{ transmission }}">{{ transmission }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fuel_type">Type de carburant</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    {% for fuel_type in fuel_types %}
                    <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="year">Année</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>

            <div class="form-group">
                <label for="engine_size">Taille du moteur (en litres)</label>
                <input type="number" step="0.1" class="form-control" id="engine_size" name="engine_size" required>
            </div>

            <div class="form-group">
                <label for="mileage">Kilométrage</label>
                <input type="number" class="form-control" id="mileage" name="mileage" required>
            </div>

            <div class="form-group">
                <label for="doors">Nombre de portes</label>
                <input type="number" class="form-control" id="doors" name="doors" required>
            </div>

            <div class="form-group">
                <label for="owner_count">Nombre de propriétaires précédents</label>
                <input type="number" class="form-control" id="owner_count" name="owner_count" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Prédire le Prix</button>
        </form>
    </div>
</body>
</html>
